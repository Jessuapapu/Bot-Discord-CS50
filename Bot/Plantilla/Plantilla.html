<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 40px;
            color: #333;
        }

        .header {
            width: 100%;
            margin-bottom: 30px;
        }

        .info-texto p {
            margin: 4px 0;
        }

        img {
            height: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #4a90e2;
            color: white;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f5fa;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .center {
            text-align: center;
        }

        td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table class="header">
        <tr>
            <td style="padding-right: 20px;">
                <img src="{{ logo }}">
            </td>
            <td class="info-texto">
                <p><strong>Fecha:</strong> {{ Fecha }}</p>
                <p><strong>Bloque:</strong> {{ Bloque }}</p>
                <p><strong>NÃºmero de Offices:</strong> {{ Offices }}</p>
            </td>
        </tr>
    </table>

    <h2>Listado de Estudiantes</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Grupo</th>
                <th class="center">Cumplimiento (horas)</th>
            </tr>
        </thead>
        <tbody>
            {% for Estudiante in Estudiantes %}
            <tr>
                <td>{{ Estudiante.IdUsuario }}</td>
                <td>{{ Estudiante.grupo }}</td>
                <td class="center">{{ Estudiante.cumplimientoReal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
