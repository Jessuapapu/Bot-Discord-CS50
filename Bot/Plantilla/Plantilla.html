<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #000;
            margin: 20px;
        }

        .header {
            width: 100%;
            margin-bottom: 20px;
        }

        img {
            height: 40px;
        }

        .info-texto p {
            margin: 2px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border: 1px solid #000;
            border-spacing: 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 4px;
            font-size: 11px;
        }

        th {
            background-color: #ccc;
        }

        .center {
            text-align: center;
        }

        td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table class="header">
        <tr>
            <td style="width: 60px;">
                <img src="{{ logo }}">
            </td>
            <td class="info-texto">
                <p><strong>Fecha:</strong> {{ Fecha }}</p>
                <p><strong>Bloque:</strong> {{ Bloque }}</p>
                <p><strong>NÃºmero de Offices:</strong> {{ Offices }}</p>
            </td>
        </tr>
    </table>

    <h2>Listado de Estudiantes</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Grupo</th>
            <th class="center">Cumplimiento (horas)</th>
        </tr>
        {% for Estudiante in Estudiantes %}
        <tr>
            <td>{{ Estudiante.IdUsuario }}</td>
            <td>{{ Estudiante.grupo }}</td>
            <td class="center">{{ Estudiante.cumplimientoReal }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
