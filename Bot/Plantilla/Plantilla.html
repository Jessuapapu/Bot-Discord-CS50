<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table.header {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table.header td {
            vertical-align: middle;
        }

        .info-texto {
            font-size: 10px;
            line-height: 1.3;
        }

        .logo-container img {
            height: 45px;
            width: auto; /* evita estiramiento horizontal */
            display: block;
        }

        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 9px;
            table-layout: fixed;
        }

        thead {
            background-color: #e0e0e0;
        }

        th, td {
            border: 0.5px solid #666;
            padding: 3px 5px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            font-weight: bold;
            color: #333;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 45%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 30%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 25%;
        }

        tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tbody td:first-child {
            font-weight: bold;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <table class="header">
        <tr>
            <td class="logo-container">
                <img src="{{ logo }}">
            </td>
            <td class="info-texto">
                <p><strong>Fecha:</strong> {{ Fecha }}</p>
                <p><strong>Bloque:</strong> {{ Bloque }}</p>
                <p><strong>NÃºmero de Offices:</strong> {{ Offices }}</p>
            </td>
        </tr>
    </table>
    
    <table class="data-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Grupo</th>
                <th class="center">Cumplimiento (horas)</th>
            </tr>
        </thead>
        <tbody>
            {% for Estudiante in Estudiantes %}
            <tr>
                <td>{{ Estudiante.IdUsuario }}</td>
                <td>{{ Estudiante.grupo }}</td>
                <td class="center">{{ Estudiante.cumplimientoReal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
